<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Treasure Chest Base -->
  <rect x="50" y="100" width="100" height="40" fill="#8B4513" stroke="#000" stroke-width="2" />
  <!-- Treasure Chest Lid -->
  <path d="M50 100 Q100 80 150 100" fill="#A0522D" stroke="#000" stroke-width="2" />
  <!-- Chest Details -->
  <rect x="85" y="90" width="30" height="10" fill="#8B4513" stroke="#000" stroke-width="1" />
  <circle cx="100" cy="95" r="5" fill="#FFD700" />
  <!-- Modern Items Inside -->
  <rect x="70" y="110" width="20" height="15" fill="#333" /> <!-- Phone -->
  <rect x="110" y="110" width="20" height="15" fill="#333" /> <!-- Laptop -->
  <circle cx="90" cy="125" r="5" fill="#FF4500" /> <!-- Accessory -->
  <circle cx="110" cy="125" r="5" fill="#1E90FF" /> <!-- Accessory -->
  <!-- Sparkle Effect -->
  <path d="M30 50 Q35 55 40 50 T50 50" fill="none" stroke="#FFD700" stroke-width="2" />
  <path d="M170 50 Q165 55 160 50 T150 50" fill="none" stroke="#FFD700" stroke-width="2" />
  <!-- Text: ReTreasure -->
  <text x="100" y="170" font-size="20" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-weight="bold">ReTreasure</text>
</svg>